<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Google Images</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header class="header">
      <nav class="top-links">
        <a href="index.html">Google Search</a>
      </nav>
    </header>

    <main class="container">
      <div class="logo">Google Images</div>

      <form action="https://www.google.com/images" method="get" class="search-box">
        <input
          class="search-field"
          type="text"
          name="q"
          placeholder="Search images..."
        >
        <div class="controls">
          <input class="btn" type="submit" value="Search Images">
        </div>
      </form>
    </main>

    <footer class="footer">
      Google Images Clone for Study
    </footer>
  </body>
</html>
